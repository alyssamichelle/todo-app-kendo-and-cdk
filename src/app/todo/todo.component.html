<div @todosWrapper>
  <h1>Todos</h1>
  <input kendoTextBox #itemInput (keyup.enter)="addTodo(itemInput)"
    placeholder="Add a todo item" />

  <div *ngIf="todos" class="list-group" cdkDropList (cdkDropListDropped)="reorderList($event)">
    <button kendoButton type="button" class="todo" @todoItem cdkDrag
      *ngFor="let todo of todos; index as i" >
      <span (click)="removeTodo(todo, i)">{{todo}}</span>
    </button>
  </div>   
</div>
